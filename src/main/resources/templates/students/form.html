<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add/Edit Student</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="container">
    <header>
        <h1>Add/Edit Student</h1>
    </header>

    <form th:action="@{/students/save}" method="post" th:object="${student}" class="student-form">
        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName"  th:field="*{firstName}"  required>
        </div>

        <div class="form-group">
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" th:field="*{lastName}"  required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}"  required>
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}"  min="1" max="150">
        </div>

        <div class="form-group">
            <label for="major">Major:</label>
            <input type="text" id="major" th:field="*{major}" >
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Save</button>
            <a th:href="@{/students}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
